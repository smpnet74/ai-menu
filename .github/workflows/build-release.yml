name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ai-menu-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-menu-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ai-menu-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create checksums
        run: |
          ls -la
          for dir in ai-menu-*/; do
            for file in "$dir"*; do
              if [[ -f "$file" && ! "$file" =~ \.sha256$ ]]; then
                sha256sum "$file" > "$file.sha256"
              fi
            done
          done

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ai-menu-linux-amd64/ai-menu-linux-amd64
            ai-menu-linux-amd64/ai-menu-linux-amd64.sha256
            ai-menu-linux-arm64/ai-menu-linux-arm64
            ai-menu-linux-arm64/ai-menu-linux-arm64.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
